<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>

    <h1>English French Translation Challenge</h1>

    <form action="">

        <label for="">Input
            <br> <br>
            <input type="file" id="upload">
        </label>

        <label for="">Dictionary
            <br> <br>
            <input type="file" id="dictionary">
        </label>

        <label for="">Find Words
            <br> <br>
            <input type="file" id="find">
        </label>

        <input type="button" onclick="myFunction()" value="Translate">

    </form>

    <div id="main">

        <div>
            <h1>Translated Lines</h1>
            <p id="result"></p>
        </div>

        <div>
            <h1>Word Frequency</h1>
            <table id="frequency"></table>
        </div>

    </div>
    <br><br><br><br>

    <footer>
        <p id="time"></p>
        <p id="memory"></p>
    </footer>

    <script src="./index.js"></script>
</body>

</html>
